name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ç¨‹å¼ç¢¼å“è³ªæª¢æŸ¥
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: nextjs-frontend/package-lock.json

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install frontend dependencies
      working-directory: ./nextjs-frontend
      run: npm ci

    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        pip install -r requirements.txt

    - name: Lint frontend
      working-directory: ./nextjs-frontend
      run: npm run lint

    - name: Type check frontend
      working-directory: ./nextjs-frontend
      run: npm run type-check

    - name: Lint backend
      working-directory: ./backend
      run: |
        pip install flake8 black isort
        flake8 app --max-line-length=88 --extend-ignore=E203,W503 || true
        black --check app || true
        isort --check-only app || true

    - name: Build frontend
      working-directory: ./nextjs-frontend
      run: npm run build

  # Docker å»ºç½®æ¸¬è©¦
  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        tags: morningai-backend:test

    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./nextjs-frontend
        push: false
        tags: morningai-frontend:test

    - name: Build agent-hub image
      uses: docker/build-push-action@v5
      with:
        context: ./agent-hub
        push: false
        tags: morningai-agent-hub:test

  # éƒ¨ç½²åˆ° Staging (develop åˆ†æ”¯)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [lint-and-test, docker-build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Deploy to Vercel (Staging)
      working-directory: ./nextjs-frontend
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        npm ci
        npm run build
        vercel --prod --token $VERCEL_TOKEN

    - name: Notify deployment success
      run: |
        echo "âœ… Staging deployment completed successfully!"
        echo "ğŸ”— Staging URL: https://staging-morningai.vercel.app"

  # éƒ¨ç½²åˆ° Production (main åˆ†æ”¯ï¼Œéœ€è¦æ‰‹å‹•å¯©æ ¸)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [lint-and-test, docker-build]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Deploy to Vercel (Production)
      working-directory: ./nextjs-frontend
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        npm ci
        npm run build
        vercel --prod --token $VERCEL_TOKEN

    - name: Notify deployment success
      run: |
        echo "ğŸš€ Production deployment completed successfully!"
        echo "ğŸ”— Production URL: https://morningai.vercel.app"

  # å¥åº·æª¢æŸ¥
  health-check:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Wait for deployment
      run: sleep 30

    - name: Health check
      run: |
        # æª¢æŸ¥ Staging ç’°å¢ƒå¥åº·ç‹€æ…‹
        response=$(curl -s -o /dev/null -w "%{http_code}" https://staging-morningai.vercel.app/api/v1/health/ || echo "000")
        if [ "$response" = "200" ]; then
          echo "âœ… Staging health check passed"
        else
          echo "âŒ Staging health check failed (HTTP $response)"
          exit 1
        fi

